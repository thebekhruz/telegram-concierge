<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#2C5F8D"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4266;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)"/>

  <!-- School icon -->
  <g transform="translate(400,250)">
    <!-- Building -->
    <rect x="-100" y="-50" width="200" height="150" fill="#D4AF37" opacity="0.3"/>
    <rect x="-80" y="-30" width="40" height="40" fill="white" opacity="0.5"/>
    <rect x="-20" y="-30" width="40" height="40" fill="white" opacity="0.5"/>
    <rect x="40" y="-30" width="40" height="40" fill="white" opacity="0.5"/>
    <rect x="-80" y="30" width="40" height="40" fill="white" opacity="0.5"/>
    <rect x="-20" y="30" width="40" height="40" fill="white" opacity="0.5"/>
    <rect x="40" y="30" width="40" height="40" fill="white" opacity="0.5"/>
    <!-- Door -->
    <rect x="-20" y="80" width="40" height="70" fill="#D4AF37" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
    Oxbridge International School
  </text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">
    Replace with campus photo
  </text>
</svg>
